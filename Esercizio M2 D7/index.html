function searchJobs(jobTitle, jobLocation) {
  const lowerCaseTitle = jobTitle.toLowerCase();
  const lowerCaseLocation = jobLocation.toLowerCase();

  const result = [];
  let count = 0;

  for (let i = 0; i < jobs.length; i++) {
    const job = jobs[i];
    const { title, location } = job;

    const lowerCaseJobTitle = title.toLowerCase();
    const lowerCaseJobLocation = location.toLowerCase();

    if (
      lowerCaseJobTitle.includes(lowerCaseTitle) &&
      lowerCaseJobLocation.includes(lowerCaseLocation)
    ) {
      const simplifiedJob = { ...job };
      delete simplifiedJob.description;
      delete simplifiedJob.requirements;
      delete simplifiedJob.benefits;
      delete simplifiedJob.company_profile;
      result.push(simplifiedJob);
      count++;
    }
  }

  return { result, count };
}
